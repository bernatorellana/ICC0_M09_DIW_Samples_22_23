<!DOCTYPE html>

<html>

<head>
	<title>KK</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" type="text/css" href="reset.css" />
	<link rel="stylesheet" type="text/css" href="estil.css" />

</head>

<body><!--onmousemove="mouseFunction(event)">-->
	<main>
		<div class="front"><img src="https://picsum.photos/200/200?1"></div>
		<div class="back"><img src="https://picsum.photos/200/200?2"></div>
		<div class="left"><img src="https://picsum.photos/200/200?3"></div>
		<div class="right"><img src="https://picsum.photos/200/200?4"></div>
		<div class="top"><img src="https://picsum.photos/200/200?5"></div>
		<div class="bottom"><img src="https://picsum.photos/200/200?6"></div>
	</main>
	<script>

		function mouseFunction(e) {
			let x = e.clientX;
			let y = e.clientY;
			let grausX = (x / window.innerWidth) - 0.5;
			let grausY = (y / window.innerHeight) - 0.5;
			document.querySelector("main").style.transform = "rotateY(" + grausX * 360 + "deg) rotateX(" + grausY * 360 + "deg)";
		}
	</script>
</body>

</html>
